<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>

<body>
  <div class="bmi-cal" id="bmi-cal">
    <h1>Check your BMI</h1>
    <p>Enter your weight and height bellow to check your BMI results</p>
    <form class="bmiForm" id="bmiForm">
      <label for="weight">Put your weight in here (KG):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>

      <label for="height">And your height in here (CM):</label>
      <input type="number" id="height" placeholder="Enter your height" required>

      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
